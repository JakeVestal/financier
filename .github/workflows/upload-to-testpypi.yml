# Performs package tests on the latest versions of Ubuntu, Mac and Windows
# Uploads package to TEST PyPi.

name: TEST PyPI- Run package tests and upload to TEST PyPi

# Runs whenever a push is made to main
# Will give an error if version isn't updated in setup.py
on:
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# The workflow itself
jobs:

  # Run tests on the latest version of Ubuntu. Also update TEST PyPi.
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [ 3.9 ]
        os: [ ubuntu-latest, macOS-latest, windows-latest ]

    steps:
      - uses: actions/checkout@v1

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade coverage
          python -m pip install -e ".[d]"

      # Tests with unittest
      - name: Test with unittest
        run: |
          cd tests
          python3 -m unittest discover
          cd ..

      # Upload to TestPyPI
      - name: Build and Upload to TestPyPI (Linux Only)
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            python3 -m pip install setuptools wheel twine
            pip install -r requirements.txt; fi
            python3 setup.py install
            python3 setup.py sdist bdist_wheel
            python3 -m twine upload dist/*
          else
            echo "$RUNNER_OS"
          fi
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TWINE_TEST_TOKEN }}
          TWINE_REPOSITORY: testpypi
